<ion-header [translucent]="true">
  <ion-toolbar class="ion-padding">
    <div class="ion-display-flex align-center justify-between">
      <div class="ion-display-flex align-center gap-1">
        <div><i class="fa-light fs-6 fa-circle-user"></i></div>
        <div>
          <div class="fs-1">Hello,</div>
          <div class="fs-5">{{userInfo.name}}</div>
        </div>
      </div>
      <div class="notification-icon">
        <i class="fa-light fa-bell"></i>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-display-flex flex-column gap-2">
  <section class="ion-display-flex gap-1 flex-column">
    <div class="fs-3">Today's schedules</div>
    @if(true){
    <div class="ion-display-flex flex-column gap-1">
      @for (loader of loaders; track $index) {
      <section class="loading-section">
        <ion-skeleton-text animated class="profile"></ion-skeleton-text>
        <div class="text-group">
          <ion-skeleton-text animated class="type"></ion-skeleton-text>
          <ion-skeleton-text animated class="date"></ion-skeleton-text>
        </div>
      </section>
      }
    </div>}
  </section>
  <section class="ion-display-flex gap-1 flex-column">
    <div class="fs-3">Quick stats</div>
    @if(true){
    <section class="ion-display-flex gap-1 flex-column">
      <div class="ion-display-flex gap-1 w-100">
        <div class="ion-display-flex flex-column gap-0-25 w-50 ion-padding background-stats">
          <ion-skeleton-text animated class="appontments"></ion-skeleton-text>
          <ion-skeleton-text animated class="appontments w-50"></ion-skeleton-text>
        </div>
        <div class="ion-display-flex flex-column gap-0-25 w-50 ion-padding background-stats">
          <ion-skeleton-text animated class="revenue"></ion-skeleton-text>
          <ion-skeleton-text animated class="revenue w-50"></ion-skeleton-text>
        </div>
      </div>
      <div class="ion-display-flex flex-column gap-0-25  ion-padding background-stats">
        <ion-skeleton-text animated class="patient-satisfaction"></ion-skeleton-text>
        <ion-skeleton-text animated class="patient-satisfaction w-50"></ion-skeleton-text>
      </div>
    </section>
    }
  </section>
  <section class="ion-display-flex gap-1 flex-column">
    <div class="fs-3">Patients</div>
    <section class="ion-display-flex flex-column gap-1">
      <div class="ion-display-flex align-center gap-1">
        <div class="background-patient"><i class="fa-light fa-user"></i></div>
        <div class="flex-1">Patients</div>
        <div><i class="fa-light fa-chevron-right"></i></div>
      </div>
      <div class="ion-display-flex align-center gap-1">
        <div class="background-patient"><i class="fa-light fa-user-plus"></i></div>
        <div class="flex-1">Add patient</div>
        <div><i class="fa-light fa-chevron-right"></i></div>
      </div>
    </section>
  </section>
  </div>

</ion-content>
